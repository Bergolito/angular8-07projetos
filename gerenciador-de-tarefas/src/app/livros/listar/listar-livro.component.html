<h1>Livros</h1>

<a [routerLink]="['/livros/cadastrar']"
  class="btn btn-xs btn-success">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
</a>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Livro</th>
    <th class="text-center"> Ações</th>
  </tr>
  <tr *ngFor="let livro of livros">
    <td>{{ livro.titulo }}</td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/livros/editar', livro.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> 
      </a>
      <a href="#" title="Remover" alt="Remover" 
        class="btn btn-xs btn-danger"
        (click)="remover($event, livro)">
        <span class="glyphicon glyphicon-trash" 
          aria-hidden="true"></span> 
      </a>
    </td>
  </tr>
</table>

<p *ngIf="livros.length==0">Nenhum livro cadastrado.</p>
