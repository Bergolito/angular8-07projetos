<h1> Autores</h1>

<a [routerLink]="['/autores/cadastrar']" class="btn btn-xs btn-success">
  <span class="glyphicon glyphicon-plus" 
    aria-hidden="true"></span>  
    Novo
</a>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Autor</th>
    <th class="text-center">Ações</th>
  </tr>
  <tr *ngFor="let autor of autores">
    <td>{{ autor.nome }}</td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/autores/editar', autor.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> 
      </a>
      <a href="#" title="Remover" alt="Remover" 
        class="btn btn-xs btn-danger"
        (click)="remover($event, autor)">
        <span class="glyphicon glyphicon-trash" 
          aria-hidden="true"></span> 
      </a>
    </td>
  </tr>
</table>

<p *ngIf="autores.length==0">Nenhuma tarefa cadastrada.</p>
