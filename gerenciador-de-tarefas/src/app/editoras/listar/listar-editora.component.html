
<h1> Editoras</h1>
<a [routerLink]="['/editoras/cadastrar']"
class="btn btn-xs btn-success">
<span class="glyphicon glyphicon-plus" 
  aria-hidden="true"></span> Novo
</a>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Editora</th>
    <th class="text-center">Ações</th>
  </tr>
  <tr *ngFor="let editora of editoras">
    <td>{{ editora.nome }}</td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/editoras/editar', editora.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> 
      </a>
      <a href="#" title="Remover" alt="Remover" 
        class="btn btn-xs btn-danger"
        (click)="remover($event, editora)">
        <span class="glyphicon glyphicon-trash" 
          aria-hidden="true"></span> 
      </a>
    </td>
  </tr>
</table>

<p *ngIf="editoras.length==0">Nenhuma editora cadastrada.</p>
